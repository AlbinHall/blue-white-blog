{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto+Condensed&display=swap"
        rel="stylesheet">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
    </script>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!--Media-->
    <link rel="stylesheet" href="{% static 'media' %}">
    <title>Ã„lgarna</title>
</head>

<body class="d-flex flex-column h-100 main-bg">

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #234b9a;">
        <a class="navbar-brand" href="{% url 'home' %}"><strong>Blue White Blog</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a href="{% url 'home' %}" class="nav-link">Posts | </a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item text-right">
                    <a class="nav-link" href="{% url 'account_logout' %}">Logout | </a>
                </li>
                {% else %}
                <li class="nav-item text-right">
                    <a class="nav-link" href="{% url 'account_signup' %}">Register | </a>
                </li>
                <li class="nav-item text-right">
                    <a class="nav-link" href="{% url 'account_login' %}">Login |</a>
                </li>
                <li class="nav-item text-right">
                    <a class="nav-link" href="{% url 'send_email' %}">Contact us |</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <!--Start of content for other templates-->
    {% block content%}
    {% endblock %}
    <footer class="footer mt-4 w-100" style="background-color: #234b9a;">
        <div class="row justify-content-center">
            <div class="col-md-12 w-100">
                <p class="text-center" style="color: white;">Contacts us <a href="{% url 'send_email' %}"
                        class="navbar-brand">here</a></p>
            </div>
        </div>
    </footer>
</body>

</html>

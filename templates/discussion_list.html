{% extends 'base.html' %} {% block content %}
<h2>Discussions</h2>
<form method="get">
    <input type="text" name="q" placeholder="Search discussions">
    <input type="submit" value="Search">
</form>
{% for discussion in discussions %}
<div class="discussion">
    <h3>{{ discussion.title }}</h3>
    <p>{{ discussion.description }}</p>
    <p>Author: {{ discussion.author }}</p>
    <p>Date Created: {{ discussion.date_created }}</p>
    <a href="{% url 'discussion_detail' discussion.pk %}">View Discussion</a>
</div>
{% endfor %}
<a href="{% url 'discussion_create' %}">Create a New Discussion</a>
{% endblock %}
